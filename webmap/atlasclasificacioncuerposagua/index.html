<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css" />
        <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css" />
        <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/OSMBuildings-Leaflet.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/leaflet-tilelayer-wmts.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Categora40.js"></script>
        <script src="data/Categora31.js"></script>
        <script src="data/Categora1A22.js"></script>
        <script>
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-18.7291722961,-86.4147714605],[0.417116675125,-63.3918435525]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        function pop_Categora40(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_MAPA'] !== null ? Autolinker.link(String(feature.properties['NOM_MAPA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CATEGORIA'] !== null ? Autolinker.link(String(feature.properties['CATEGORIA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_Categora40_0() {
            return {
                pane: 'pane_Categora40',
                opacity: 1,
                color: 'rgba(145,211,11,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Categora40');
        map.getPane('pane_Categora40').style.zIndex = 400;
        map.getPane('pane_Categora40').style['mix-blend-mode'] = 'normal';
    var layer_Categora40 = new L.geoJson.multiStyle(json_Categora40, {
        attribution: '<a href=""></a>',
        pane: 'pane_Categora40',
        onEachFeature: pop_Categora40,
        styles: [style_Categora40_0,]
    });
        bounds_group.addLayer(layer_Categora40);
        map.addLayer(layer_Categora40);
        function pop_Categora31(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_MAPA'] !== null ? Autolinker.link(String(feature.properties['NOM_MAPA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CATEGORIA'] !== null ? Autolinker.link(String(feature.properties['CATEGORIA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_Categora31_0() {
            return {
                pane: 'pane_Categora31',
                opacity: 1,
                color: 'rgba(72,88,167,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Categora31');
        map.getPane('pane_Categora31').style.zIndex = 401;
        map.getPane('pane_Categora31').style['mix-blend-mode'] = 'normal';
    var layer_Categora31 = new L.geoJson.multiStyle(json_Categora31, {
        attribution: '<a href=""></a>',
        pane: 'pane_Categora31',
        onEachFeature: pop_Categora31,
        styles: [style_Categora31_0,]
    });
        bounds_group.addLayer(layer_Categora31);
        map.addLayer(layer_Categora31);
        function pop_Categora1A22(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NOM_MAPA'] !== null ? Autolinker.link(String(feature.properties['NOM_MAPA'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CATEGORIA'] !== null ? Autolinker.link(String(feature.properties['CATEGORIA'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent);
        }

        function style_Categora1A22_0() {
            return {
                pane: 'pane_Categora1A22',
                opacity: 1,
                color: 'rgba(136,160,167,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Categora1A22');
        map.getPane('pane_Categora1A22').style.zIndex = 402;
        map.getPane('pane_Categora1A22').style['mix-blend-mode'] = 'normal';
    var layer_Categora1A22 = new L.geoJson.multiStyle(json_Categora1A22, {
        attribution: '<a href=""></a>',
        pane: 'pane_Categora1A22',
        onEachFeature: pop_Categora1A22,
        styles: [style_Categora1A22_0,]
    });
        bounds_group.addLayer(layer_Categora1A22);
        map.addLayer(layer_Categora1A22);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Categora1A22.png" /> Categoría 1-A2': layer_Categora1A22,'<img src="legend/Categora31.png" /> Categoría 3': layer_Categora31,'<img src="legend/Categora40.png" /> Categoría 4': layer_Categora40,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
